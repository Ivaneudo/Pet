<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login</title>
    <!-- TODO: link dos css -->
     <link rel="stylesheet" href="../css/principal.css">
     <link rel="stylesheet" href="../css/entrar.css">
    <!-- TODO: link do js -->
     <script src="../js/Alerta.js" defer></script>
     <script src="../js/mascara.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="entrar">
            <div class="instrucoes">
                <img src="../img/Logo-Pethop-250px.png" alt="">
                <p>Adicione seu <strong>CPF</strong> no campo de usuário e sua <strong>senha</strong> no campo de senha. Tenha um bom dia de trabalho.</p>
            </div>
            <div class="form">
                <form action="">

                    <!-- TODO: Alerta para verificar se os campos estão corretos -->
                    <p id="p" ></p>

                    <input 
                    type="text"
                    id="cpf"
                    maxlength="14"
                    placeholder="Digite seu usuário: ">
                    <input 
                    type="text"
                    class="senha"
                    placeholder="Digite sua senha: ">
                    <button class="enviar">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
