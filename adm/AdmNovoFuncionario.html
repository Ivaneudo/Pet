<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Cadastro de Clientes</title>
    <!-- TODO: link do icon -->
     <link rel="shortcut icon" href="../img/Logo-Pethop-250px .ico" type="image/x-icon">
    <!-- TODO: link do css -->
     <link rel="stylesheet" href="../css/principal.css">
     <link rel="stylesheet" href="../css/caixa.css">
     <link rel="stylesheet" href="../css/caixaCadastro.css">
    <!-- TODO: link da mascara -->
     <script src="../js/mascara.js" defer></script>
    <!-- TODO: link do js -->
     <script src="../js/CaixaCadastrar.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="funcionario">
            <div class="funci">
                <img src="../img/Logo-Pethop-250px.png" alt="">
                <p>Olá <span id="colaborador">[nome do funcionário]</span>, bem vindo a mais um dia de trabalho!</p>
            </div>
            <div class="sair">
                <p>sair</p>
            </div>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="AdmNovoFuncionario.html">Novo funcionario</a></li>
                    <li><a href="AdmFuncionarios.html">Funcionarios</a></li>
                    <li><a href="#">Clientes</a></li>
                </ul>
            </nav>
        </div>

        <div class="cadastrar">
            <div class="cadastro">

                
                <form action="">

                    <div class="cliente">
                        <p>Novo Funcionário:</p>
                        <div class="colunas">
                            <div class="coluna">
                                <input
                                type="text"
                                name="nome"
                                class="NomeCliente"
                                placeholder="Digite o nome do Funcinário: ">
                                <input
                                type="text"
                                id="cpf"
                                maxlength="14"
                                placeholder="Digite o cpf do Funcionário: ">
                                <input
                                type="password"
                                id="senha"
                                placeholder="Digite a senha do Funcionário: ">
                            </div>
                        
                            <div class="coluna">
                                <input
                                type="text"
                                name="Telefone"
                                class="Telefone"
                                maxlength="14"
                                placeholder="Digite o telefone do Funcionário">
                                <input
                                type="email"
                                name="email"
                                class="Email"
                                placeholder="Digite o e-mail do Funcinário: ">

                                <select name="" id="">
                                    <option value="" disabled selected>Cargo do Funcinário</option>
                                    <option value="caixa" >Caixa</option>
                                    <option value="repositor" >Repositor</option>
                                    <option value="adm" >Administrador</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="botoes">
                        <div>
                            <button class="voltar" id="volt">Voltar</button>
                        </div>
                        <div>
                            <button id="cade">Cadastrar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</body>
</html>
